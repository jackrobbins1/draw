<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dist/css/main.min.css" type="text/css">
  </head>
  <body>

    <div class = "wrapper">
      <nav>
        <ul>
          <li id = "trackX"></li>
          <li id = "trackY"></li>
          <li><button id="btnRect">Rectangle</button></li>
          <li><button id="btnLine">Line</button></li>
          <li><button id="btnCircle">Circle</button></li>
          <li><button id="btnTriangle">Triangle</button></li>
          <li><button id="btn3Point">Three Point</button></li>
          <li><button id="btnPath">Path</button></li>
          <li>
            <label for = "strokeColor">Stroke</label>
            <input type = "color" id = "strokeColor">
            
            <input type = "checkbox" id = "randStrokeColor">
            <label for = "randStrokeColor">Random Color</label>
          </li>
          <li>
              <label for = "fillColor">Fill</label>
              <input type = "color" id = "fillColor">
              
              <input type = "checkbox" id = "randFillColor">
              <label for = "randFillColor">Random Color</label>
          </li>
          <li><button id="clearCanvas">Clear Canvas</button></li>
          <li><button id="redrawCanvas">Redraw Canvas</button></li>

        </ul>
      </nav>
      <main></main>
    </div>

    <script src="./dist/js/main.min.js">
      
    </script>


  </body>
</html>
